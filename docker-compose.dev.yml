# Development override for docker-compose.yml
# This file enables hot reload for frontend development

services:
  # Frontend development configuration
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: ea-analyzer-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true # Enable polling for file changes
    volumes:
      # Mount frontend source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/next.config.js:/app/next.config.js:ro
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      # Exclude node_modules and .next from volume mount to avoid conflicts
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_started
    networks:
      - ea-analyzer-network
    restart: unless-stopped
    # Override the default command to enable hot reload
    command: npm run dev
